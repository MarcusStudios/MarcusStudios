name: Waka Readme

on:
  # Permite execução manual
  workflow_dispatch:
  # Executa diariamente à meia-noite UTC
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite ao workflow fazer commits no repositório
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Atualizar WakaTime no README
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Permissão para atualizar o README
          SHOW_EDITORS: "true" # Adiciona a IDE usada

name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente Ã  meia-noite UTC

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # PermissÃ£o para atualizar o README
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} # Chave da API do WakaTime
          API_BASE_URL: https://wakatime.com/api
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML
          COMMIT_MESSAGE: "Updated waka-readme graph with new metrics ðŸš€"
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com

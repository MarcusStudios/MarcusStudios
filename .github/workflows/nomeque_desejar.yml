name: Work Stats Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"  # Executa a cada 2 horas

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite modificar o README
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4  # Clona o repositório

      - name: Atualizar o README com dados do WakaTime
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token do GitHub para atualizar o README
          SHOW_TITLE: true
          SHOW_TIMEZONE: true
          SHOW_EDITORS: true
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_LANGUAGES: true
          SHOW_LINES_OF_CODE: true
          SHOW_COMMIT: true

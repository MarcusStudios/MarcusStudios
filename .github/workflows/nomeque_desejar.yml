name: Waka Readme

on:
  # Permite execu√ß√£o manual
  workflow_dispatch:
  # Executa diariamente √† meia-noite UTC
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite ao workflow fazer commits no reposit√≥rio
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Atualizar WakaTime no README
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Permiss√£o para atualizar o README
          IGNORED_LANGUAGES: ""  # Garante que nenhuma linguagem seja ignorada
          COMMIT_MESSAGE: "Atualizando estat√≠sticas do WakaTime üöÄ"
